<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>Retângulo criado com html puro:</h3>
    <svg>
      <rect width="50" height="200" style="fill: blue;"/>
    </svg>

    <h3>Retângulo criado com d3:</h3>
    <script type="text/javascript">
      d3.select("body")
          .append("svg")
            .append("rect")
            .attr("width",50)
            .attr("height",200)
            .style("fill","blue");
    </script>
  </body>
</html>
