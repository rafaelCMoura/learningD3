<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>Retangulo:</h3>
    <script type="text/javascript">
      d3.select("body")
          .append("svg")
            .append("rect")
            .attr("width",50)
            .attr("height",200)
            .style("fill","blue");
    </script>
    <h3>CÃ­rculo:</h3>
    <script type="text/javascript">
      d3.select("body")
        .append("svg")
          .attr("width",50)
          .attr("height",50)
        .append("circle")
          .attr("cx",25)
          .attr("cy",25)
          .attr("r",25)
          .style("fill","purple");
    </script>
    <h3>Texto:</h3>
    <script type="text/javascript">
      d3.select("body")
        .append("svg")
          .attr("width",250)
          .attr("height",50)
        .append("text")
          .text("Texto em SVG")
          .attr("x",0)
          .attr("y",25)
          .style("fill","blue");
    </script>
  </body>
</html>
