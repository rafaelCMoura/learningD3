<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>Grafico de barras:</h3>
    <script type="text/javascript">
      var w = 300;
      var h = 200;
      var padding = 2;
      var dataset = [5,10,15,20,25];

      // Area de plotagem
      var svg = d3.select("body")
                  .append("svg")
                    .attr("width",w)
                    .attr("height",h);

      // Barras com tamanhos e cores ligados aos dados
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
            .attr("x", function(d, i){
              return i*(w/dataset.length);
            })
            .attr("y",function(d){
              return h-(d/Math.max.apply(null,dataset))*h;
            })
            .attr("width", w/dataset.length-padding)
            .attr("height",function(d){
              return (d/Math.max.apply(null,dataset))*h;
            })
            .attr("fill",function(d){
              return "rgb(0,0,"+(d/Math.max.apply(null,dataset))*255+")";
            });

      // RÃ³tulos posicionados dentro das barras
      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
            .text(function(d){
              return d;
            })
            .attr("text-anchor","middle")
            .attr("x",function(d,i){
              return i * w/dataset.length + (w/dataset.length - padding)/2;
            })
            .attr("y",function(d){
              return h-(d/Math.max.apply(null,dataset))*h + 20;
            })
            .attr("font-family","sans-serif")
            .attr("fill","white");

    </script>
  </body>
</html>
